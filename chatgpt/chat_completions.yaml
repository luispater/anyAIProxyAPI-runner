version: "1"
name: "chat_completions"
need_report_token: false
workflow:
  - index: 100
    action: "BuildPrompt"
    description: "Check if the request has a User Prompt"
    params:
      - "#REQUEST#"
    result:
      - result_index: 0
        name: "UserPrompt"
        type: "string"
      - result_index: 1
        type: "error"
        policy:
          no_error: "DO-WORKFLOW"
          has_error: "FAILED"
    workflow:
      - index: 0
        action: "Input"
        description: "Input the User Prompt"
        params:
          - 'div[id="prompt-textarea"]'
          - "#UserPrompt#"
          - "5000"
        result:
          - result_index: 0
            type: "error"
            policy:
              has_error: "FAILED"
      - index: 100
        action: "Click"
        params:
          - 'button[id="composer-submit-button"]'
          - "2500"
        result:
          - result_index: 0
            type: "error"
            policy:
              has_error: "FAILED"

